<style>
.modal-header {
     color:#fff;
    padding:9px 15px;
    border-bottom:1px solid #eee;
    background-color: #5bc0de;
    -webkit-border-top-left-radius: 5px;
    -webkit-border-top-right-radius: 5px;
    -moz-border-radius-topleft: 5px;
    -moz-border-radius-topright: 5px;
     border-top-left-radius: 5px;
     border-top-right-radius: 5px;

 }</style>
<form [formGroup]="userform" (ngSubmit)="onSubmit()" >
<div class="modal fade right" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true" data-backdrop="false">
        <div class="modal-dialog modal-side modal-bottom-right modal-notify modal-info" role="document">
          <div class="modal-content ">
          
            <!-- Modal Header -->
            <div class="modal-header">
                <p class="modal-title">{{Name}}</p>
              <!-- <h4 class="modal-title">{{Name}}</h4> -->
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true" class="white-text">&times;</span></button>
            </div>
            
            <!-- Modal body -->
        
            <div class="modal-body">
              <div class="container">
                <div class="form-group">
                    <label class="control-label" for="name">Name</label> 
                    <div class="col-sm-8">
                        <input id="name" formControlName="name" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                        <label class="control-label" for="name">Display Name</label> 
                        <div class="col-sm-8">
                            <input id="displayName" formControlName="displayName" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                            <label class="control-label" for="name">Email</label> 
                            <div class="col-sm-8">
                                <input id="email" formControlName="email" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="name">Roles</label> 
                            <div class="col-sm-8">
                            <select id="country" class="browser-default custom-select" formControlName="country">
                                <option *ngFor="let c of countries" [ngValue]="c">{{ c }}</option>
                            </select>
                            </div>
                          </div>
             </div>
            </div>
        
            <!-- Modal footer -->
            <div class="modal-footer" style="padding: 0.5rem;">
                    <button type="submit" class="btn btn-success" [disabled]="!userform.valid" >Add</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
       
          </div>
        </div>
      </div>
      </form>
